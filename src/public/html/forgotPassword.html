<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div class=centerBox>
    <img id="imagenLogo" src="../resources/LogoNoMargin.png"/>
    <h1 class="title">Create a new password</h1>
    <p class="subtitle">Enter a new password for your account</p>
    <form id="formLoginPassword">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">

        <label for="new-passwordUsuario">New Password</label>
        <input type="password" id="new-passwordUsuario" placeholder="********"
               class="input-password">

        <input type="submit" class="new-password" value="Confirmar">
    </form>
</div>
